<!DOCTYPE html>
<html lang="en">
<head>

        <h1>Silakan isi beberapa form yang saya buat secara sederhana ini!</h1>

        <fieldset>
        <legend><h3>Login</h3></legend>
        <p>
            <label>Username:</label>
            <input type="text" name="username" placeholder="Username..."/>
        </p>
        <p>
            <label>Password:</label>
            <input type="password" name="password" placeholder="Password..."/> 
        </p>
        <p>
            <label><input type="checkbox" name="remember" value="remember" /> Remember me</label>
        </p>
        <p>
            <input type="submit" name="submit" value="Login" />
        </p>
        </fieldset>
         
        <br>
        <br>

        <fieldset>
        <legend><h3>Contact</h3></legend>
        <p>
            <label>Name:</label>
            <input type="text" name="name" placeholder="Your name..." />
        </p>
        <p>
           <label>Subject:</label>
           <input type="text" name="subject" placeholder="Your subject..." /> 
        </p>
        <p>
            <label>Email:</label>
            <input type="email" name="email" placeholder="Your email..."/>
        </p>
        <p>
            <input type="submit" name="submeit" value="Send"/>
        </p>    
        </fieldset>
        
        <br>
        <br>

        <fieldset>
            <legend><h3>Registration</h3></legend>
            <p>
                <label>Name:</label>
                <input type="text" name="name" placeholder="Full name..." />
            </p>
            <p>
               <label>Username:</label>
               <input type="text" name="Username" placeholder="Username..." /> 
            </p>
            <p>
                <label>Email:</label>
                <input type="email" name="email" placeholder="Your email..." />
            </p>
            <p>
                <label>Password:</label>
                <input type="password" name="password" placeholder="Your password..." />
            </p>
            <p>
                <label>Jenis kelamin:</label>
                <label><input type="radio" name="jenis_kelamin" value="laki-laki" /> Laki-laki</label>
                <label><input type="radio" name="jenis_kelamin" value="perempuan" /> Perempuan</label>
            </p>
            <p>
                <label>Religion:</label>
                <select name="religion">
                    <option value="islam">Islam</option>
                    <option value="kristen">Kristen</option>
                    <option value="katolik">Katolik</option>
                    <option value="hindu">Hindu</option>
                    <option value="budha">Budha</option>
                    <option value="khong hu chu">Khong Hu Chu</option>
                </select>
            </p>
            <p>
                <label>Biographic:</label>
            <textarea name="biographic"></textarea>  
            </p>
            <p>
                <label>Resume:</label>
                <input type="file" name="file">
            </p>
            <p>
                <input type="submit" name="submit" value="Registration"/>
            </p>    
            </fieldset>

        <br>
        <br>

        <fieldset>
            <legend><h3>Form</h3></legend>
        <p>
            <lable>Alamat Web:</lable>
            <input type="url" name="name" placeholder="Masukan URL Web..." />  
        </p>
        <p>
            <label>Tanggal Lahir:</label>
            <input type="date" name="tanggal" />
        </p>
        <p>
            <label>Umur:</label>
            <input type="number" min="10" max="90" name="umur" />
        </p>
        <p>
            <input type="submit" name="submit" value="Send" />
        </p>    
        </fieldset>
